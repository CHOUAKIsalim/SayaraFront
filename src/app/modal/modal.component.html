<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Ajouter un Modele</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="formulaire">
      <div class="row">
        <div class="col-5">
          <mat-form-field class="full">
            <input matNativeControl placeholder="code" formControlName="code">
          </mat-form-field>
        </div>
        <div class="col-7">
          <mat-form-field class="full">
            <input matInput placeholder="nom" formControlName="nom">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="description" formControlName="description">
      </mat-form-field>
      <div class="col-12">
        <div>
          <label for="" class="col-form-label">
            Options
          </label>
        </div>
        <div class="form-check" *ngFor="let item of tableauOptions.controls; let i = index;">
          <input class="form-check-input" [formControl]="item" type="checkbox" id="checkbox{{i}}" value="">
          <label class="form-check-label" for="checkbox{{i}}">{{options[i]}}</label>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="ajouterOption()">Ajouter Option</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()"
            mdbWavesEffect>Close
    </button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
  </div>
</div>
