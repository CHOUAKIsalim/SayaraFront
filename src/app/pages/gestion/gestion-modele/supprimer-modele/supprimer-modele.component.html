<h1 mat-dialog-title style="margin-bottom: 0"> Supprimer un Modele </h1>
<HR align=left size=2 width="25%" style="margin-bottom: 15px">

<mat-dialog-content>
  <div style="margin-bottom: 10px">
  Etes vous sure de vouloir supprimer le modele : <b>{{data.modele.NomModele}}</b>
  </div>
  <div *ngIf="data.modele.versions.length > 0">
      Si vous supprimez, les versions suivantes vont également etre supprimées :
      <ul>
        <li *ngFor="let version of data.modele.versions">{{version.NomVersion}}</li>
      </ul>
  </div>
</mat-dialog-content>

<div mat-dialog-actions class="popupFooter">
  <button mat-button (click)="fermer()" >Annuler</button>
  <button mat-button cdkFocusInitial class="ajouter" (click)="supprimerModele()" >Supprimer</button>
</div>
