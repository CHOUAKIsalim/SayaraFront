<div class="gestion" >
  <div fxLayout="row">
    <h2 fxFlex="60">Gestion des option du modèle </h2>
    <mat-select fxFlex="25"[(value)]="modelId" (selectionChange)="changerOptions($event)">
      <mat-option>Choisissez un model</mat-option>
      <mat-option *ngFor="let modele of modeles" [value]="modele.CodeModele"> {{modele.NomModele}}</mat-option>
    </mat-select>
  </div>
  <div id="trait"></div>
  <div fxLayout="row">
    <div fxFlex="70">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput  placeholder="Rechercher un modèle" value="">
        </mat-form-field>
      </form>
    </div>
    <button mat-button fxFlex='20' mat-stroked-button (click)="openModal()" class="ajouter">Ajouter une option</button>
  </div>
  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource">


      <ng-container matColumnDef='CodeOption'>
        <mat-header-cell *matHeaderCellDef>
          <mat-icon>code</mat-icon>
          CODE
        </mat-header-cell>
        <mat-cell *matCellDef="let option"> {{option.CodeOption}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef='NomOption'>
        <mat-header-cell *matHeaderCellDef>
          <mat-icon>directions_car</mat-icon>
          Nom de l'option
        </mat-header-cell>
        <mat-cell class="gras" *matCellDef="let option"> {{option.NomOption}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="gestion">
        <mat-header-cell *matHeaderCellDef><i class="material-icons">tune</i> GESTION</mat-header-cell>
        <mat-cell *matCellDef="let modele">
          <a routerLink=".">
            <mat-icon class="vert">edit</mat-icon>
          </a>
          <a routerLink=".">
            <mat-icon class="rouge">delete</mat-icon>
          </a>
          <a routerLink=".">
            <mat-icon>more_vert</mat-icon>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>


</div>
