<div class="gestion">
  <div fxLayout="row">
    <h2 fxFlex="60">Gestion des options du modèle </h2>
  </div>
  <div id="trait"></div>
  <div fxLayout="row">
    <div fxFlex="70">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput  placeholder="Rechercher une option" (keyup)="appliquerFiltre($event.target.value)" value="">
        </mat-form-field>
      </form>
    </div>
    <button mat-button fxFlex='20' mat-stroked-button (click)="ajouterOption()" class="ajouter">Ajouter une option</button>
  </div>
  <div id="selector">
    <mat-select [(value)]="modelId" (selectionChange)="changerOptions($event)" placeholder="Choisissez un modèle">
      <mat-option>Choisissez un model</mat-option>
      <mat-option *ngFor="let modele of modeles" [value]="modele.CodeModele"> {{modele.NomModele}}</mat-option>
    </mat-select>
  </div>
  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef='CodeOption'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>code</mat-icon>
          CODE
        </mat-header-cell>
        <mat-cell *matCellDef="let option"> {{option.CodeOption}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef='NomOption'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>directions_car</mat-icon>
          Nom de l'option
        </mat-header-cell>
        <mat-cell class="gras" *matCellDef="let option"> {{option.NomOption}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="gestion">
        <mat-header-cell *matHeaderCellDef id="gestion"><i class="material-icons">tune</i> GESTION</mat-header-cell>
        <mat-cell *matCellDef="let option">
          <button mat-icon-button (click)="modifierOption(option)">
            <mat-icon class="vert">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="supprimerOption(option)" class="supp">
            <mat-icon class="rouge">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</div>
