<h1 mat-dialog-title style="margin-bottom: 0"> Supprimer une Option </h1>
<HR align=left size=2 width="25%" style="margin-bottom: 15px">

<mat-dialog-content>
  <div style="margin-bottom: 10px">
    Etes vous sure de vouloir supprimer l'option <b>{{option.NomOption}}</b>
  </div>
</mat-dialog-content>

<div mat-dialog-actions class="popupFooter">
  <button mat-button (click)="fermer()" >Annuler</button>
  <button mat-button cdkFocusInitial class="ajouter" (click)="supprimerOption()" >Supprimer</button>
</div>
