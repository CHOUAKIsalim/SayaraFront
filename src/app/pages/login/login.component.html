      <div id="formulaire">
        <div>
          <img id="logo" src="assets/images/Pics/logo.png" alt="logoSayaraDz"/>
        </div>
        <h2>Connexion</h2>
        <HR align=center size=8 width="20%">

        <p>Accedez Ã  votre compte pour gerer votre stock</p>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input id="username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required
                   placeholder="Nom ou Email"/>
            <div *ngIf="f.submitted && !username.valid">Username is required</div>
          </div>
          <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input id="password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                   required placeholder="mot de passe"/>
            <div *ngIf="f.submitted && !password.valid">Password is required</div>
          </div>
          <div>
            <button [disabled]="loading" id="btn-connexion">Connectez-vous</button>
